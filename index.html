<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <button type="button" class="modalButton">Add book</button>
        </header>
        <dialog id="addBookModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="modalForm" method="dialog">
                    <label for="titleInputBox">Book title</label>
                    <input type="text" name="titleInputBox" id="titleInputBox" required>
                    <br>
                    <label for="authorInputBox">Author</label>
                    <input type="text" name="authorInputBox" id="authorInputBox">
                    <button type="submit" id="inputButton"></button>
                </form>
            </div>
        </dialog>
        <div class="card-area">
        </div>
    </body>
</html>
